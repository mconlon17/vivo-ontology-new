# PURL configuration for http://purl.obolibrary.org/obo/lang

idspace: LANG
base_url: /obo/lang

products:
- lang.owl: https://raw.githubusercontent.com/mconlon17/language-ontology/master/lang.owl
- lang.obo: https://raw.githubusercontent.com/mconlon17/language-ontology/master/lang.obo

term_browser: ontobee
example_terms:
- lang_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/mconlon17/language-ontology/v

- prefix: /tracker/
  replacement: https://github.com/mconlon17/language-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/LANG?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/mconlon17/language-ontology/master/
